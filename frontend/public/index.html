<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="TalentBD - Bangladesh's premier platform to verify skills and build professional CVs." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>TalentBD | CV Architect</title>

    <style>
      :root {
        --primary: #2563eb;
        --bg: #f8fafc;
      }

      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background-color: var(--bg);
        color: #0f172a;
        height: 100vh;
        overflow: hidden; /* Prevent double scrollbars with the CV editor */
      }

      #root {
        height: 100%;
      }

      /* Fixed Loading State */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin { 100% { transform: rotate(360deg); } }

      .loading-text {
        margin-top: 16px;
        color: #64748b;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">INITIALIZING ARCHITECT...</div>
        </div>
    </div>
  </body>
</html>
