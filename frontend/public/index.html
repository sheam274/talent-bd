<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    
    <meta name="description" content="TalentBD - Skill Verification, ATS Resume Scanning, and Professional CV Architecture for the Bangladeshi Tech Industry." />
    <meta property="og:title" content="TalentBD | CV Architect & Skill Marketplace" />
    <meta property="og:description" content="Level up your career with verified badges and automated ATS resume matching." />
    <meta property="og:type" content="website" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>TalentBD | CV Architect</title>

    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg: #f8fafc;
        --glass: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.3);
      }

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg);
        color: #0f172a;
        height: 100%;
        width: 100%;
        /* Adjusted for responsiveness: allow scrolling on mobile, hide on desktop CV view */
        overflow-x: hidden; 
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Enhanced Loading State */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #e2e8f0;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      }

      @keyframes spin { 100% { transform: rotate(360deg); } }

      .loading-text {
        margin-top: 24px;
        color: #1e293b;
        font-size: 13px;
        font-weight: 800;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

      /* Responsive Global Utilities for React Components */
      @media (max-width: 768px) {
        body { overflow-y: auto; }
        .loading-text { font-size: 11px; }
      }

      /* Custom Scrollbar for CV Panels (Synced with UI) */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run TalentBD CV Architect.</noscript>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">INITIALIZING ARCHITECT...</div>
        </div>
    </div>
  </body>
</html>
